<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Student Details</title>
</head>

<body>

    <form">

        <h2 class="col-md-6 offset-md-2 mb-5 mt-4">Student Details</h2>
        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="studentID" class="col-md-2 col-form-label">Student ID</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="studentID" disabled>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="name" class="col-md-2 col-form-label">Name</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="name">
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="dob" class="col-md-2 col-form-label">DOB</label>
            <div class="col-md-4">
                <input type="date" class="form-control" id="dob">
            </div>
        </div>
        <fieldset class="row mb-4">
            <div class="col-md-2"></div>
            <legend class="col-form-label col-md-2 pt-0">Gender</legend>
            <div class="col-md-4">
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                        checked>
                    <label class="form-check-label" for="gridRadios1">
                        Male
                    </label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        Female
                    </label>
                </div>

            </div>
        </fieldset>

        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="phone" class="col-md-2 col-form-label">Phone</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="phone">
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="education" class="col-md-2 col-form-label">Education</label>
            <div class="col-md-4">
                <select class="form-select" aria-label="Education" id="education">
                    <option selected>Bachelor of Information Technology</option>
                    <option value="1">Diploma in IT</option>
                    <option value="2">Bachelor of Computer Science</option>

                </select>
            </div>
        </div>
        <fieldset class="row mb-4">
            <div class="col-md-2"></div>
            <legend class="col-form-label col-md-2 pt-0">Attend</legend>

            <div class="col-md-4">
                <div class="form-check-inline col-md-2">
                    <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios1" value="option1">
                    <label class="form-check-label" for="gridRadios1">
                        PFC
                    </label>
                </div>
                <div class="form-check-inline col-md-2">
                    <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        JWD
                    </label>
                </div>
                <div class="form-check-inline col-md-2">
                    <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        PHP
                    </label>
                </div>
                <div class="form-check-inline col-md-2">
                    <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios1" value="option1">
                    <label class="form-check-label" for="gridRadios1">
                        OJT
                    </label>
                </div>


            </div>

            <div class="col-md-6 offset-md-4 mt-4">
                <div class="form-check-inline col-md-2">
                    <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios1" value="option1">
                    <label class="form-check-label" for="gridRadios1">
                        ASP.Net
                    </label>
                </div>

                <div class="form-check-inline col-md-2">
                    <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        Python
                    </label>
                </div>
                <div class="form-check-inline col-md-2">
                    <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        Android
                    </label>
                </div>

            </div>
            <div class="col-md-6 offset-md-4 mt-4">
                <div class="form-check-inline col-md-2">
                    <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios1" value="option1">
                    <label class="form-check-label" for="gridRadios1">
                        Python
                    </label>
                </div>

                <div class="form-check-inline col-md-2">
                    <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        JavaScript
                    </label>
                </div>
                <div class="form-check-inline col-md-3">
                    <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        React Native
                    </label>
                </div>

            </div>
        </fieldset>
        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="name" class="col-md-2 col-form-label">Photo</label>
            <div class="col-md-4">
                <input type="file" class="form-control" id="name">
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-4"></div>

            <div class="col-md-4">
                <a href="STU002-01.html">
                    <button type="button" class="btn btn-primary ">
                      
                        <span>Update</span>
                    </button>
                </a>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                   
                   <span>Delete</span> 
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Student Deletion</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Are you sure you want to delete?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
                                <button type="button" class="btn btn-danger">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>





        </form>


</body>

</html>
